<div class="potluck">
  <div class="row potluckrow">
    <div class="large-6 columns">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Item</th>
          </tr>
        </thead>
        <tbody ng-repeat="user in attendees">
          <tr>
            <td>{{user.full_name}}</td>
            <td>Appetizer</td>
            <td>{{user.potluck}}</td>
          </tr>
         </tbody>
      </table>
    </div>
    <div class="large-6 columns text-center">
    <div ng-show="response" class="panel">
      <h1>What are you bringing {{user.first_name}}?</h1>
        <input type="text" ng-model="user.potluck" class="potluckfield"><br>
      <button ng-click="updatePotluck(user)" class="small">Submit</button>
      <button ng-click="cancel()" class="small">Cancel</button>
    </div>
    <div ng-hide="response" class="potluckheader text-center">
      <h1>Potluck</h1>
      <div ng-show="update">
        <button ng-click="seeForm()" class="small">Update</button>
      </div>
    </div>
    </div>
  </div>
</div>
